<section class="featured-games-section" style="background-image:url(assets/e.png);">

</section>
<div class="container-fluid">

    <div class=per>
        <img src="assets\perfil.jpg" alt="..." class="img-thumbnail rounded mx-auto d-block">
        <br>
        <div class="row">
            <h1 class="text-center">{{ user.id }}</h1>
            <h1 class="text-center">{{ user.username }}</h1>
            <h1 class="text-center">{{ user.email }}</h1>
        </div>
    </div>
</div>

<div class="card w-100 shadow-xss mx-auto d-block rounded-xxl border-0  pe-4 pt-4 ps-4 pb-3 mb-3 mt-3">
    <div class="card-body p-0">
        <a href="/create"
            class=" font-xssss fw-600 text-grey-500 	text-decoration-none card-body p-0 d-flex align-items-center"><svg
                xmlns="http://www.w3.org/2000/svg" width="26" height="18" color="#3da3bd" fill="currentColor"
                class="bi bi-pencil-square" viewBox="0 0 16 16">
                <path
                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                <path fill-rule="evenodd"
                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
            </svg> <button type="button" class="btn btn-outline-info btn-sm">Vamo criar uma postagem hoje!!!
            </button></a>
    </div>
</div>
<div>
<h2>Postagens</h2>
<ul>
    <li *ngFor="let post of user.posts">
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
    </li>
</ul>
</div>

<ng-template #loggedOut>

</ng-template>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="media g-mb-30 media-comment">
                <h2>Suas Postagens</h2>
                <div class="media-body u-shadow-v18  g-pa-30" *ngFor="let post of user.post">
                    <div class="g-mb-15">
                        <h3 class="h5  mb-0"><a class="titulo" href="view/?id={{post.id}}">{{ post.title }}</a></h3>
                    </div>
                    <p>{{ post.content }}</p>
                </div>

                <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
                <script src="https://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
            </div>
        </div>
    </div>
</div>
