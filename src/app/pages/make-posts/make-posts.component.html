<br><br><br><br>
    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1" style="background-color: #121227; border-radius: 15px;">
    <br>
    <h4>Crie uma postagem</h4><br>
    <div class="submit-form">
    <div *ngIf="!submitted">
        <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" class="form-control" id="title"  [(ngModel)]="post.title" name="title" />
        </div>

        <div class="form-group">
            <label for="desc">Descrição</label>
            <input class="form-control" id="desc"  [(ngModel)]="post.desc" name="desc" />
        </div>

        <div class="form-group">
            <label for="content">Conteudo</label><br>
            <textarea class="form-control" rows="3" id="content"  placeholder="Digite seu texto aqui..."  [(ngModel)]="post.content" name="content"></textarea>
        </div>
        <br>
        <button (click)="savePost()" class="btn btn-primary btn-xs">Postar</button>
        <div class="error-message">{{erroM}}</div>
    </div>

    <div class="btnss" *ngIf="submitted">
        <h4>Post foi enviado com sucesso!</h4>
        <button class="btn btn-success" id="btn1" (click)="newPost()">Criar mais um Post</button>
        <button class="btn btn-success" id="btn2" href="/posts">Ver todos os Posts</button>
    </div>
</div>
</div>
<br>
